Minimizer: MINUIT
MINUIT:
  Commands: |
    call fcn 1
    set str 2
    simplex 50000
    migrad  50000
    migrad  50000
    migrad  50000
    migrad  50000
    call fcn 3
#    hesse
#    call fcn 3

  doErrors :  Hesse # None
#Minimizer: CERES

#CERES:
#  offset: 2
#  tolerance: 1e-5
#  strategy: 0
#  covariance: 1

Parameters:
  Ag   :  DEPENDENT
  Bg   : [ -0.061953, 0.27  ]
  Cg   : [  5.562367, 0.32  ]
  Agp  : [  0.166092, 0.01  ]  # negative gluon ....
  Bgp  : [ -0.383100, 0.01  ]
  Cgp  : [ 25.0,      0.    ]  # fix C of negative gluon
  Auv  :  DEPENDENT
  Buv  : [  0.810476, 0.016 ]
  Cuv  : [  4.823512, 0.06  ]
  Euv  : [  9.921366, 0.8   ]
  Adv  :  DEPENDENT
  Bdv  : [  1.029995, 0.06  ]
  Cdv  : [  4.846279, 0.3   ]
  CUbar: [  7.059694, 0.8   ]
  DUbar: [  1.548098, 1.0   ]
  ADbar: [  0.26883,  0.01  ]
  BDbar: [ -0.1273,   0.004 ]
  CDbar: # another example of providing value, step etc.
    value: 9.586246
    step: 1.2345
    #min
    #max
    #pr_mean
    #pr_sigma
  ZERO : [ 0.0 ]          # zero
  fs   : [ 0.4, 0.0 ]
  fd   : "=1-fs"
  AUbar: "=(1-fs)*ADbar"

Parameterisations:
  par_uv:
    class: HERAPDF
    parameters: [Auv,Buv,Cuv,ZERO,Euv]
  par_dv:
    class: HERAPDF
    parameters: [Adv,Bdv,Cdv]
  par_Ubar: # = ubar
    class: HERAPDF
    parameters: [AUbar,BDbar,CUbar,DUbar]
  par_Dbar: # = dbar + sbar
    class: HERAPDF
    parameters: [ADbar,BDbar,CDbar]
  par_dbar: # = (1-fs) Dbar
    class: Factor
    input: par_Dbar
    factor: fd
  par_s: # = sbar = fs Dbar
    class: Factor
    input: par_Dbar
    factor: fs
  par_g:
    class: NegativeGluon # HERAPDF  Need to be ......
    parameters: [Ag,Bg,Cg,ZERO,ZERO,Agp,Bgp,Cgp]




DefaultDecomposition: proton
Decompositions:
  proton:
    class: UvDvUbarDbarS
    # Note that HERAPDF parameterises Ubar and Dbar,
    # but this decomposition uses ubar and dbar
    xuv: par_uv
    xdv: par_dv
    xubar: par_Ubar
    xdbar: par_dbar
    xs: par_s
    xg: par_g

#DefaultEvolution: proton-QCDNUM

#Evolutions:
#  proton-QCDNUM:
#    ? !include evolutions/QCDNUM.yaml
#    decomposition: proton #this could be omitted, as the default decomposition is set



DefaultEvolution: proton-APFELff
#DefaultEvolution: proton-QCDNUM
#DefaultEvolution: proton-LHAPDF

Evolutions:
  proton-APFELff:
    ? !include evolutions/APFEL.yaml
    FONLLVariant : 'B'
    decomposition: proton

#  proton-QCDNUM:
#    ? !include evolutions/QCDNUM.yaml
#    decomposition: proton #this could be omitted, as the default decomposition is set
    # The following allows QCDNUM to read PDFs from other evolutions:
    #EvolutionCopy: "proton-LHAPDF"
  proton-LHAPDF:
    class: LHAPDF
    set: "NNPDF30_nlo_as_0118"
    #set: "CT10nlo"
    member: 0
#  proton-APFEL:
#    ? !include evolutions/APFELxx.yaml
#    decomposition: proton
  antiproton:
    class: FlipCharge
    #input: proton-QCDNUM
    input: proton-LHAPDF
#  neutron:
#    class: FlipUD
#    input: proton-QCDNUM


# QCD parameters
